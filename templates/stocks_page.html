<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .action-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .action-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            th,
            td {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <h1>Stock Table</h1>

    <table>
        <tr>
            <th>Stock ID</th>
            <th>Entity</th>
            <th>Number</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        {% if stocks %}
        {% for stock in stocks %}
        <tr>
            <td>{{ stock[0] }}</td>
            <td>{{ stock[1] }}</td>
            <td>{{ stock[2] }}</td>
            <td>{{ stock[3] }} DH</td>
            <td>
                <form action="/buy?token={{ token }}" method="POST">
                    <input type="hidden" name="token" value="{{ token }}">
                    <input type="hidden" name="stock_id" value="{{ stock[0] }}">
                    <input type="hidden" name="entity" value="{{ stock[1] }}">
                    <input type="hidden" name="number" value="{{ stock[2] }}">
                    <input type="hidden" name="price" value="{{ stock[3] }}">
                    <button type="submit" class="action-btn">Buy</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="5">No stocks available.</td>
        </tr>
        {% endif %}
    </table>
</body>

</html>
