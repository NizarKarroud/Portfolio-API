<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fa; /* Light background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 40px;
            font-size: 2rem;
        }

        .profile-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .profile-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
            min-width: 250px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-box:hover {
            transform: translateY(-5px);
        }

        .profile-box h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #007ACC;
        }

        .profile-box p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-box {
                width: 100%;
            }

            .profile-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <h1>Profile Dashboard</h1>

    <div class="profile-container">
        <!-- Profile Info Box -->
        <div class="profile-box">
            <h2>Profile Info</h2>
            <p>Name: {{ profile.name }}</p>
            <p>ID: {{ profile.id }}</p>
        </div>

        <!-- Owned Stocks Box -->
        <div class="profile-box">
            <h2>Owned Stocks</h2>
            <p>{{ profile.owned_stocks }} Stocks</p>
        </div>

        <!-- Balance Box -->
        <div class="profile-box">
            <h2>Balance</h2>
            <p>{{ profile.balance }} DH</p>
        </div>
    </div>

</body>

</html>
